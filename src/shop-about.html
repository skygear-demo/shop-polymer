<html><head></head><body><dom-module id="shop-about"><template><style include="shop-button">:host{display:block;text-align:center;color:var(--app-secondary-color);}iron-icon{display:inline-block;width:60px;height:60px;}h1{margin:50px 0 50px 0;font-weight:300;}ul{text-align:left;}</style><div><h1>About Skygear</h1><p>Skygear Server is a cloud backend for making web, mobile and IoT app development easier.</p><p>It provides the following features for common app development:</p><ul><li>Skygear Auth - User Auth,&nbsp;<a href="https://github.com/SkygearIO/forgot_password">Forgot Password</a>,&nbsp;<a href="https://docs.skygear.io/guides/auth/social-login/js/">Social Login</a>&nbsp;, Security</li><li>Skygear Cloud DB - Document-like API/SDK with auto-migration based on PostgreSQL</li><li>Skygear Chat - Build full-featured messaging into your app fast&nbsp;<a href="https://github.com/SkygearIO/chat">Server</a></li><li>Skygear Cloud Functions - Run event-trigger functions without thinking about server</li><li>Skygear CMS - Drop-in CMS for business users integrated with Skygear Auth and Cloud DB&nbsp;<a href="https://github.com/oursky/skygear-cms">Opensource soon</a></li><li>Skygear Pubsub - Cloud Pub/sub API for real-time and reliable messaging and connection.</li><li>Skygear Push - Push Notification</li></ul></div><shop-button><a href="/">Go to the home page</a></shop-button></template><script>class ShopAbout extends Polymer.Element{static get is(){return'shop-about'}static get properties(){return{categories:{type:Array},visible:{type:Boolean,observer:'_visibleChanged'}}}_visibleChanged(a){a&&this.dispatchEvent(new CustomEvent('change-section',{bubbles:!0,composed:!0,detail:{title:'Skygear'}}))}}customElements.define(ShopAbout.is,ShopAbout);</script></dom-module></body></html>
